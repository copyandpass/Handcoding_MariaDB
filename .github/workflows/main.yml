name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # 프로젝트 루트에 requirements-dev.txt가 있으면 설치
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          # 내부 패키지에 requirements.txt가 있을 경우(프로젝트 구조에 따라) 설치
          if [ -f Handcoding_MariaDB/requirements.txt ]; then pip install -r Handcoding_MariaDB/requirements.txt; fi
          # 최소한 pytest 등 테스트에 필요한 도구 보장
          pip install pytest pytest-mock requests httpx python-dotenv

      - name: Run tests
        env:
          # 외부 API 키가 필요하면 Secrets에 추가하고 여기 주입하세요.
          # 예: GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          # DB 초기화를 건너뛰게 하려면 환경변수로 처리(또는 conftest에서 무해화)
          SKIP_DB_INIT: "true"
        run: |
          python -m pytest -q
